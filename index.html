<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="rsc/img/icon.png" />

        <title>Just to run some tests</title>
    </head>
    <body>
        <script src="src/Type.js"></script>
        <!--<script src="test/prototypes/syntax.js"></script>-->
        <script>
            const B = new Type('Beginner').properties({
                init: function(skill)
                {
                    this.skills = ['farting'];
                    if(skill) {this.skills.push(skill)}

                    return this
                }
            }).out;

            const S = new Type('Specialist').links(B).properties({
                init: function(skill)
                {
                    this._upper(skill);
                    this.skills.push('burping');

                    return this
                }
            }).out;

            const E = new Type('Expert').links(S).properties({
                init: function(skill)
                {
                    this._x = 7;

                    this._upper(skill);
                    this.skills.push('swearing');

                    return this
                }
            }).out;

            const e = Object.create(E).init('theFinger');

            console.log(e.skills);

        </script>
    </body>
</html>
